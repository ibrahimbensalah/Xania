<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="app.js"></script>
    <script src="src/core.js"></script>
    <script src="src/binder.js"></script>
    <script src="test/company.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content" view-model="Organisation">
        <ul data-for="o:Organisation in url('~/api/organisation')">
            <li data-for="emp in o.employees" event-click="@updateCell" class="@style.cellClass">
                @name <button click.bind="emp.sayHello">click me</button>
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var binder = new Binder();
        binder.bind(document.getElementById("content"), { xn: Company.xania(), url: Url });
    </script>
</body>
</html>
