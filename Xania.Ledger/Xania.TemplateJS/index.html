<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <ul data-url="organisation.json" require-module="Organisation">
            <li data-model="Employees" class="{{cellClass}}">
                {{name}}
                <button event-click="{{sayHello}}">click me</button>
            </li>
        </ul>
    </div>
</body>
</html>
