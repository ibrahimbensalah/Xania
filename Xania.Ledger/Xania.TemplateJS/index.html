<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link href="Content/qunit.css" rel="stylesheet"/>

    <script src="app.js"></script>
    <script src="Scripts/qunit.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

<div id="content">

    <form>
        <div data-model="@[ Mutation(1, 'hallo') ; Mutation(2, 'hallo') ]">
            @description:
            <select name="LedgerId"><option data-model="ledger.json" /></select>
        </div>
    </form>

    <ul data-model="organisation.json" view-model="Organisation">
        <li data-model="@employees" event-click="@updateCell" class="@style.cellClass">
            @name <button event-click="@sayHello">click me</button>
        </li>
    </ul>

</div>
    <table>
        <tr>
            <td data-model="cells.json" class="hour-cell" view-model="Cell">
                <div class="@cellClass" event-click="@updateCell">
                    <div class="time" css="@style.showHour">
                        @hours:00
                    </div>
                    <div css="@style.showSpinner">
                        ...
                    </div>
                    <div css="@style.showSearchResults">
                        <div>@status.searchResults.options</div>
                        <div class="result-label">results</div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
