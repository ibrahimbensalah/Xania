<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="app.js"></script>
    <script src="src/core.js"></script>
    <script src="src/binder.js"></script>
    <script src="test/company.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <ul data-from="o in url.get('').map(createOrganisation)">
            <li data-model="@employees" event-click="@updateCell" class="@style.cellClass">
                @name <button event-click="@sayHello">click me</button>
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Binder.bind(document.getElementById("content"), { xn: Company.xania(), url: Url });
    </script>
    <table>
        <tr>
            <td data-from="cells.json" class="hour-cell">
                <div data-class="cellClass" on-click="updateCell" view-model="Cell">
                    <div class="time" style="@showHour">
                        @hours:00
                    </div>
                    <div css="@style.showSpinner">
                        ...
                    </div>
                    <div css="@style.showSearchResults">
                        <div>@status.searchResults.options</div>
                        <div class="result-label">results</div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
