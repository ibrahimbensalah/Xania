<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style type="text/css">
        [data-for] {
            display: none;
        }
    </style>

    <script src="app.js"></script>
    <script src="src/core.js"></script>
    <script src="src/binder.js"></script>
    <script src="test/company.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div>
        <div id="content">
            <ul data-for="o:OrganisationViewModel in xn">
                <li>@o.getName()</li>
                <li data-for="emp in o.employees">
                    <div style="border: 1px solid red; padding: 10px;">
                        <input name="emp.firstName" value="@emp.firstName" />
                        <input name="emp.lastName" value="@emp.lastName" />
                        <button click="emp.sayHello('+')">+</button>
                        <button name="@emp.firstName" click="emp.sayHello('test 44')">[ @emp.firstName ]</button>
                        <span data-for="r in emp.roles">@r.name </span>
                        <div>@emp.fullName</div>
                    </div>
                    <div>@emp.fullName</div>
                </li>
                <li data-for="emp in o.employees">
                    @emp.fullName
                </li>
                <li><button click="o.addEmployee()">add</button></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var binder = new Binder();

        var contentDiv = document.getElementById("content");

        var model = [];
        for (var i = 0; i < 10; i++)
            model.push({ xn: Company.xania() });

        binder.bind(contentDiv, model);

        var compile = TemplateEngine.compile;
        var debugtest = function () {
            var deps = [];
            var px = Util.extend(Company.xania(), deps.push.bind(deps)).create();
            console.log(px.count());
            console.log(deps);
        }


        debugtest();
    </script>
</body>
</html>
