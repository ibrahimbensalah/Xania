
<!DOCTYPE html>
<html>
<head>
  <title>dbmon (template js)</title>
  <meta name="description" content="DBMON Angular Light" />
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet" type="text/css" />

  <script src="/systemjs/system.js"></script>
</head>
<body>

  <div id="dbmon">
  </div>

  <script src="ENV.js"></script>
  <script src="memory-stats.js"></script>
  <script src="monitor.js"></script>

  <script>
    System.config({ packages: { '/': {} } });
    System.import("app").then(app => {
      var target = document.body.querySelector("#dbmon");
      app.run(target);
    });
  </script>
</body>
</html>
