<template>
    <div>
        <table>
            <tr>
                <td><button click="{{ addDay 1 }}">up</button></td>
                <td></td>
                <td><button click="{{ addYear 1 }}">up</button></td>
            </tr>
            <tr>
                <td>{{ day }}</td>
                <td><button click="{{ addMonth 1 }}">{{ monthDisplay }}</button></td>
                <td><input type="text" name="year" /></td>
                <td><button click="{{ submitTime }}">Add >> </button></td>
            </tr>
            <tr>
                <td><button click="{{ addDay -1 }}">down</button></td>
                <td></td>
                <td><button click="{{ addYear -1 }}">up</button></td>
            </tr>

        </table>

        <ul>
            <li data-select="{{ for t in store.times }}">
                {{ t.day }} - {{ t.month }} - {{ t.year }}
            </li>
        </ul>
    </div>
</template>
