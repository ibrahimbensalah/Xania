<template>
    <div class="example-container">
        <p class="current-rating">
            current rating: <strong>{{ rating }}</strong>
        </p>
        <div class="ratings">
            <h3>Clickable Rating</h3>
            <div class="rating">
                <span class="star" data-select="{{ for r in RATINGS }}"
                      class.selected="{{ lessThanOrEqual r rating }}"
                      class.highlighted="{{ lessThanOrEqual r highlighted }}"
                      mouseover="{{ highlight r }}"
                      mouseout="{{ highlight 0 }}"
                      click="{{ select r }}">★</span>
            </div>
            <h3>Readonly rating</h3>
            <div class="rating readonly">
                <span class="star" data-select="{{ for r in RATINGS }}"
                      class.highlighted="{{ lessThanOrEqual r highlighted }}"
                      class.selected="{{ lessThanOrEqual r rating }}">★</span>
            </div>
        </div>
    </div>
</template>
