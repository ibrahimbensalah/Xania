<template>
    <section class="todoapp">
        <header class="header">
            <h1>Timesheet</h1>
        </header>
        <section class="main" class.hidden="{{ store.todos |> empty }}">
            <ul class="todo-list">
                <li data-select="{{ for todo in store.todos |> filter (todoPredicate show) }}" class.completed="{{ todo.completed }}">
                    <div class="view">
                        <input class="toggle" type="checkbox"
                               click="{{ todo.toggleCompletion }}" checked="{{ todo.completed }}">
                        <label dblclick="editTodo(todo)" class="hidden"
                               class.shown="{{ todo.completed }}">{{ todo.title }}</label>
                        <input name="todo.title" class.hidden="{{ todo.completed }}" />
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer" class.hidden="{{ store.todos |> empty }}">
            <span class="todo-count"><strong>{{ store.todos |> count active }}</strong> item(s) left</span>
            <ul class="filters">
                <li><a href="#" class.selected="{{ show.id = 'all' }}" click="{{ show 'all' }}">All</a></li>
                <li><a href="#" class.selected="{{ show.id = 'active' }}" click="{{ show 'active' }}">Active</a></li>
                <li><a href="#" class.selected="{{ show.id = 'completed'}}" click="{{ show 'completed'}}">Completed</a></li>
            </ul>
            <button class="clear-completed" class.hidden="{{ store.todos |> all active }}" click="{{ store.removeCompleted }}">Clear completed</button>
        </footer>
    </section>
</template>
