<template>
    <table class="table table-striped latest-data">
        <tbody>
            <!-- Database -->
            <tr data-select="{{ for db in databases }}">
                <td class="dbname">
                    {{db.dbname}}
                </td>
                <!-- Sample -->
                <td class="query-count">
                    <span class="{{db.lastSample.countClassName}}">
                        {{db.lastSample.nbQueries}}
                    </span>
                </td>
                <!-- Query -->
                <td data-select="{{ (for q in db.lastSample.topFiveQueries) -> q }}" class="{{elapsedClassName}}">
                    {{formatElapsed}}
                    <div class="popover left">
                        <div class="popover-content">
                            {{query}}
                        </div>
                        <div class="arrow"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</template>
