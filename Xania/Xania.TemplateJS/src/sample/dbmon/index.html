
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="DBMON Angular Light" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>dbmon (template js)</title>
    <script src="../../dom.js"></script>
    <script src="../../fun.js"></script>
    <script src="../../core.js"></script>
</head>
<body>
    <dbmon-app databases="{{ ENV.generateData(true).toArray() }}"></dbmon-app>
    <script src="ENV.js"></script>
    <script src="memory-stats.js"></script>
    <script src="monitor.js"></script>
    <script src="app.js"></script>
    <script>
        var load = function() {
            ENV.generateData(true);
            Xania.update();
            Monitoring.renderRate.ping();
            window.setTimeout(load, ENV.timeout);
        };
        load();
    </script>
</body>
</html>
