<template>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus="" name="app.newTodoText" keyup.enter="{{ app.addTodo }}">
        </header>
        <section class="main" class.hidden="{{ app.store.todos |> empty }}">
            <input class="toggle-all" type="checkbox" checked="{{ app.store.todos |> all completed }}" click="{{ app.store.toggleAll }}">
            <ul class="todo-list">
                <li data-select="{{ for todo in app.store.todos |> filter todoPredicate }}" class.completed="{{ todo.completed }}" >
                    <div class="view">
                        <input class="toggle" type="checkbox" click="{{ todo.toggleCompletion }}" checked="{{ todo.completed }}">
                        <label dblclick="editTodo(todo)">{{ todo.title }}</label>
                        <button class="destroy" click="{{ app.store.remove todo }}"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer" class.hidden="{{ app.store.todos |> empty }}">
            <span class="todo-count"><strong>{{ app.store.todos |> count active }}</strong> item(s) left</span>
            <ul class="filters">
                <li><a href="#" class.selected="{{ show.has 'all' }}" click="{{ show 'all' }}">All</a></li>
                <li><a href="#" class.selected="{{ show.has 'active' }}" click="{{ show 'active' }}">Active</a></li>
                <li><a href="#" class.selected="{{ show.has 'completed'}}" click="{{ show 'completed'}}">Completed</a></li>
            </ul>
            <button class="clear-completed" class.hidden="{{ app.store.todos |> all active }}" click="{{ app.store.removeCompleted }}">Clear completed</button>
        </footer>
    </section>
</template>
