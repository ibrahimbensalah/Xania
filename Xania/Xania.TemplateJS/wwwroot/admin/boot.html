<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bringing MVC to the Web, combining best of React, Aurelia (convention), Angular and ASP.NET MVC, but also the best of OOP and F(R)P.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Xania Admin</title>
  <script src="/jspm_packages/system.js"></script>
  <script src="/lib/fetch/fetch.js"></script>
  <link rel="manifest" href="~/manifest.json">
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="[BASE][APP]">Your Company</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="flex-container">
    <menu class="main-menu"></menu>
    <main class="main-content" style="height: 100%;"></main>
  </div>

  <script>
    var basePath = '[BASE]';
    var appName = '[APP]';
    var appPath = basePath + appName;
    var actionPath = '[ARGS]' || '/index';
    System.config({
      packages: { '/': {} },
      paths: {
        "github:*": "/jspm_packages/github/*",
        "npm:*": "/jspm_packages/npm/*",
        "ts:*": "/jspm_packages/npm/*"
      },
      map: {
        "css": "github:systemjs/plugin-css@0.1.32",
        "ts": "github:frankwallis/plugin-typescript@7.0.6",
        "less": "npm:systemjs-less-plugin@2.0.0"
      },
      meta: {
        '*.css': { loader: 'css' },
        '*.less': { loader: 'less' }
      }
    });

    function importModule(path) {
      return System.import(path);
    }

    function load(names, callback) {
      var promises = names.map(x => System.import(x));
      Promise.all(promises).then(function (modules) {
        callback.apply(null, modules);
      });
    }

    load([appPath, '/src/mvc'], function (app, mvc) {
      mvc.boot(basePath, appPath, app)
        .action(actionPath);
    });
  </script>

</body>
</html>
