<template>
    <div>
        <table>
            <tr>
                <td><button click="{{ date <- addDays 1 }}">up</button></td>
                <td></td>
                <td><button click="{{ date <- addYears 1 }}">up</button></td>
            </tr>
            <tr>
                <td>{{ dayOf date }}</td>
                <td><button click="{{ date <- addMonths -1 }}">{{ (monthOf date) |> formatDate '' }}</button></td>
                <td><input type="text" name="year" /> {{ yearOf date }}</td>
                <td><button click="{{ submitTime }}">Add >> </button></td>
            </tr>
            <tr>
                <td><button click="{{ date <- addDays -1 }}">down</button></td>
                <td></td>
                <td><button click="{{ date <- addYears -1 }}">up</button></td>
            </tr>
        </table>

        <ul>
            <li data-select="{{ for t in store.times }}">
                {{ formatDate '' t.date }}
            </li>
        </ul>
    </div>
</template>
