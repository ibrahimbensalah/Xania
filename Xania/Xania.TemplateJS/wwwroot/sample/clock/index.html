<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="app.css" rel="stylesheet" />
    <script src="../../lib/system.js/dist/system.src.js"></script>

    <script>
        System.config({ packages: { '/': {} } });
        System.import("app").then(app => {
            var tpl = app.init(document.body.querySelector("template"), 123);
