<!DOCTYPE html>
<html data-ng-app="app.main">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="[BASE]" />
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Xania Application</title>
  <script src="/lib/system.js/dist/system.js"></script>
  <script>
    var appName = '[APP]';
    var actionPath = '[ARGS]' || "index";
    System.config({
      packages: { '/': {} },
      paths: {
        "github:*": "/jspm_packages/github/*",
        "npm:*": "/jspm_packages/npm/*"
      },
      map: {
        "css": "github:systemjs/plugin-css@0.1.32"
      },
      meta: {
        '*.css': { loader: 'css' }
      }
    });

    function importModule(path) {
      return System.import(path);
    }

    Promise.all([appName, '/src/mvc', '/src/dom'].map(importModule))
      .then(function (modules) {
        var app = modules[0];
        var mvc = modules[1];
        var dom = modules[2];

        var body = new dom.Dom.DomDriver(document.body);
        app.execute({
          url: new mvc.UrlHelper(appName, actionPath),
          html: new mvc.HtmlHelper(System),
          driver: body
        });
      });
  </script>
</head>
<body>
</body>
</html>
