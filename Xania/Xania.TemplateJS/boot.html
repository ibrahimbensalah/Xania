<!DOCTYPE html>
<html data-ng-app="app.main">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="[BASE]" />
  <title>Xania Application</title>
  <script>
    var appName = '[APP]';
    var pathArgs = '[ARGS]';

  </script>
  <script src="/lib/system.js/dist/system.js"></script>
  <script>
    System.config({
      packages: { '/': {} },
      paths: {
        "github:*": "/jspm_packages/github/*",
        "npm:*": "/jspm_packages/npm/*"
      },
      map: {
        "css": "github:systemjs/plugin-css@0.1.32"
      },
      meta: {
        '*.css': { loader: 'css' }
      }
    });
    Promise.all([System.import(appName), System.import('/src/mvc')])
      .then(function (modules) {
        var app = modules[0];
        var mvc = modules[1];

        var section = document.querySelector('section');
        app.run(section,
        {
          url: new mvc.UrlHelper(appName, pathArgs),
          html: new mvc.HtmlHelper(System)
      });
      });
  </script>
</head>
<body>
  <section></section>
</body>
</html>
