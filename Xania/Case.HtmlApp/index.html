<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>

    <header>
        <div class="navbar-fixed">
            <nav class="top-nav">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo right">Xania</a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="index.html"><i class="material-icons">search</i></a></li>
                        <li><a href="index.html"><i class="material-icons">view_module</i></a></li>
                        <li><a href="index.html"><i class="material-icons">refresh</i></a></li>
                        <li><a href="index.html"><i class="material-icons">more_vert</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <ul id="slide-out" class="side-nav fixed hide-on-med-and-down">
            <li>
                <div class="userView">
                    <img class="background" src="css/office.jpg">
                    <a href="#!user"><img class="circle" src="css/logo.png"></a>
                    <a href="#!name"><span class="white-text name">Ibrahim ben Salah</span></a>
                    <a href="#!email"><span class="white-text email">ibrahim.gmail@xania.nl</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <!--<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>-->
    </header>

    <main>
        <div class="container">
            <div id="case-manager" class="row"></div>
        </div>
    </main>

    <template>

        <div class="row">
            <h2>Dossier</h2>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Tele</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                </div>
            </form>
        </div>
        <div data-select="{{ for caes in app.cases }}">

            <ul class="collapsible popout collapsible-accordion" data-collapsible="accordion">
                <li class="active">
                    <div class="collapsible-header active">
                        <i class="material-icons">subtitles</i>Dossier
                    </div>
                    <div class="collapsible-body container" style="">

                        <!--<div class="input-field">
                        </div>-->
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">games</i>Contact
                    </div>
                    <div class="collapsible-body" style="display: block;">
                        <p>
                            <label>Naam</label>
                            <input type="text" name="caes.contact.name" />
                            <label>Adres</label>
                            <input type="text" name="caes.contact.address" />
                        </p>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">library_books</i>Third
                    </div>
                    <div class="collapsible-body" style="">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </div>
                </li>
            </ul>
            <h3>Bestanden:</h3>
            <ul>
                <li data-select="{{ for file in caes.files }}">
                    {{ file.name }}
                </li>
            </ul>
        </div>
    </template>

    <script src="src/app.js"></script>
    <script src="xania/fun.js"></script>
    <script src="xania/core.js"></script>
    <script>
        var viewModel = { app: new App.CaseManager() };
        var binder = new Binder(viewModel);
        binder.bind("template", "#case-manager");
        // Materialize.updateTextFields();
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
