
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="DBMON Angular Light" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>dbmon (template js)</title>
    <script src="../../core.js"></script>
    <script src="../../fun.js"></script>
</head>
<body>
    <!-- DBMon -->
    <div id="content"></div>
    <template>
        <table class="table table-striped latest-data">
            <tbody>
                <!-- Database -->
                <tr data-select="{{ for db in databases }}">
                    <td class="dbname">
                        {{db.dbname}}
                    </td>
                    <!-- Sample -->
                    <td class="query-count">
                        <span class="{{db.lastSample.countClassName}}">
                            {{db.lastSample.nbQueries}}
                        </span>
                    </td>
                    <!-- Query -->
                    <td data-select="{{ for q in db.lastSample.topFiveQueries }}" class="{{q.elapsedClassName}}">
                        {{q.formatElapsed}}
                        <div class="popover left">
                            <div class="popover-content">
                                {{q.query}}
                            </div>
                            <div class="arrow"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
    <script src="ENV.js"></script>
    <script src="memory-stats.js"></script>
    <script src="monitor.js"></script>
    <script src="app.js?_=23456689"></script>
</body>
</html>
